function goToVerse(v)
{
var baseURL;

 baseURL = "";
 baseURL += en_abbrev_name[curr_book] + "/C";
 baseURL +=  (curr_chapter + 1) + ".htm#" + "V" + (v + 1);
 if (parent.HMain)
 {
  parent.HMain.location = baseURL;
 }
 else
 {
  window.open(baseURL);
 }
 document.form.verse.selectedIndex = v;
 setupAction(curr_book,curr_chapter,v)
}

function preVerseDisp()
{
 setupVerseDisp(curr_book, curr_chapter, curr_verse-40);
 return false;
}

function nextVerseDisp()
{
 setupVerseDisp(curr_book, curr_chapter, curr_verse+40);
 return false;
}

function setupVerseDisp(b, c, v)
{
var b_verse_ptr;
var i, last_verse, left, right, verses, cnt, mid;
var msg;
var id;

 b_verse_ptr = book_verses[b];
 verses = b_verse_ptr[c];
 curr_book = b;
 curr_chapter = c;
 curr_verse = 0;
 while (curr_verse < v)
 {
  curr_verse += 40;
 }
 if (curr_verse != v) curr_verse -= 40;
 if (curr_verse > 0) left = 1; else left = 0;
 last_verse = curr_verse + 40;
 if (last_verse >= verses) 
 {
  right = 0;
  last_verse = verses;
 }
 else
 {
  right = 1;
 }
 mid = 20;
 if (verses <= 60)
 {
  curr_verse = 0;
  last_verse = verses;
  left = 0;
  right = 0;
  mid = 30;
 }
 last_verse -= 1;
 msg = "";
 if (left)
  msg += "<a href='#' onclick='return preVerseDisp();'>&lt;-</a> ";
 cnt = 0;
 for (i = curr_verse; i <= last_verse; i++)
 {
  msg += "<a href='#' onclick='return goToVerse(";
  msg += i;
  msg += ");'>";
  msg += i + 1;
  msg += "</a>";
  msg += " ";
  cnt++;
  if (cnt == mid) msg += "<br>";
 }
 if (right)
  msg += "<a href='#' onclick='return nextVerseDisp();'>-&gt;</a> ";
 id = document.getElementById("verseDisp");
 if (id) 
 {
  id.innerHTML = msg;
 }
 return false;
}

function setupMsg(b)
{
var id1;
var msg;

 if (parent.Message)
 {
  id1 = parent.Message.document.getElementById("msgtext");
  if (b < 39)
   msg = old_name + count_pre + (b + 1) + count_post;
  else
   msg = new_name + count_pre + (b - 38) + count_post;
  msg += ", " + en_full_name[b] + ", " + ch_full_name[b];
  id1.firstChild.nodeValue = msg;
 }
}



function onSelAction()
{
var index = document.form.action.selectedIndex;
var baseURL;
var bindex, cindex, vindex;

 if (index == 0) return false;
 bindex = link_book[index];
 setupMsg(bindex);
 cindex = link_chapter[index];
 vindex = link_verse[index];
 baseURL = "";
 baseURL += en_abbrev_name[bindex] + "/C";
 baseURL +=  (cindex + 1) + ".htm#" + "V" + (vindex + 1);
 if (parent.HMain)
 {
  parent.HMain.location = baseURL;
 }
 else
 {
  window.open(baseURL);
 }
 document.form.book.selectedIndex = bindex;
 onSelBook(0);
 document.form.chapter.selectedIndex = cindex;
 onSelChapter(0);
 document.form.verse.selectedIndex = vindex ;
 setupVerseDisp(bindex, cindex, vindex);
}

function onSelChapter(flag)
{
var bindex = document.form.book.selectedIndex;
var cindex = document.form.chapter.selectedIndex;
var v_drop = document.form.verse;
var b_verse_ptr;
var i, verses;

 b_verse_ptr = book_verses[bindex];
 verses = b_verse_ptr[cindex];
 for (i = 0; i < verses; i++)
 {
  if (i == 0)
   v_drop.options[i] = new Option("1   ");
  else
   v_drop.options[i] = new Option(i+1);
 }
 v_drop.options.length = verses;
 if (flag) 
 {
  v_drop.selectedIndex = 0;
  setupVerseDisp(bindex, cindex, 0);
 }
}

function onSelBook(flag)
{
var bindex = document.form.book.selectedIndex;
var c_drop = document.form.chapter;
var i, chapters;

 chapters = book_chapters[bindex];
 for (i = 0; i < chapters; i++)
 {
  if (i == 0)
   c_drop.options[i] = new Option("1   ");
  else
   c_drop.options[i] = new Option(i+1);
 }
 c_drop.options.length = chapters;
 if (flag) 
 {
  c_drop.selectedIndex = 0;
  onSelChapter(1);
 }
}

function onMsg(t)
{
var id1;
var id2;
var id3;

 if (!parent.Message) return false;
 id1 = parent.Message.document.getElementById("msg");
 id2 = parent.Message.document.getElementById("oldT");
 id3 = parent.Message.document.getElementById("newT");
 if (t == 1)
 {
  if (id2.style.display == "none")
   id2.style.display = "block";
  else
   id2.style.display = "none";
  id1.style.display = "none";
  id3.style.display = "none";
 }
 else if (t == 2)
 {
  if (id3.style.display == "none")
   id3.style.display = "block";
  else
   id3.style.display = "none";
  id1.style.display = "none";
  id2.style.display = "none";
 }
 else if (t == 3)
 {
  if (id1.style.display == "none")
   id1.style.display = "block";
  else
   id1.style.display = "none";
  id2.style.display = "none";
  id3.style.display = "none";
 }
 return false;
}

function setupAction(b,c,v)
{
var d;
var i, len;
var msg;

 setupVerseDisp(b, c, v);
 d = document.form.action;
 len = link_book.length;
 for (i = 0; i < len; i++)
 {
  if (link_book[i] != b) continue;
  if (link_chapter[i] != c) continue;
  if (link_verse[i] != v) continue;
 }
 if (i == len)
 {
  msg = ch_abbrev_name[b] + " " + (c + 1) + ":" + (v + 1);
  d.options[len] = new Option(msg);
  d.options.length = len + 1;
  link_book[len] = b;
  link_chapter[len] = c;
  link_verse[len] = v;
  link_book.length = len + 1;
  link_chapter.length = len + 1;
  link_verse.length = len + 1;
 }
 d.selectedIndex = i;
 return true;
}

function onGo()
{
var bindex = document.form.book.selectedIndex;
var cindex = document.form.chapter.selectedIndex;
var vindex = document.form.verse.selectedIndex;
var baseURL;
var msg;
var id1;

 setupAction(bindex, cindex, vindex);
 setupMsg(bindex);
 baseURL = "";
 baseURL += en_abbrev_name[bindex] + "/C";
 baseURL +=  (cindex + 1) + ".htm#" + "V" + (vindex + 1);
 if (parent.HMain)
 {
  parent.HMain.location = baseURL;
 }
 else
 {
  window.open(baseURL);
 }
}
