<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>伯25:1</nobr></td>
<td>
書亞人比勒達回答說：
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>伯25:2</nobr></td>
<td>
神有治理之權，有威嚴可畏；他在高處施行和平。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>伯25:3</nobr></td>
<td>
他的諸軍豈能數算？他的光亮一發，誰不蒙照呢？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>伯25:4</nobr></td>
<td>
這樣在神面前，人怎能稱義？婦人所生的怎能潔淨？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>伯25:5</nobr></td>
<td>
在神眼前，月亮也無光亮，星宿也不清潔。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>伯25:6</nobr></td>
<td>
何況如蟲的人，如蛆的世人呢！
</td>
</tr>
