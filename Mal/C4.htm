<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>瑪4:1</nobr></td>
<td>
萬軍之耶和華說：那日臨近，勢如燒著的火爐，凡狂傲的和行惡的必如碎稭，在那日必被燒盡，根本枝條一無存留。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>瑪4:2</nobr></td>
<td>
但向你們敬畏我名的人必有公義的日頭出現，其光線（原文是翅膀）有醫治之能。你們必出來跳躍如圈裡的肥犢。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>瑪4:3</nobr></td>
<td>
你們必踐踏惡人；在我所定的日子，他們必如灰塵在你們腳掌之下。這是萬軍之耶和華說的。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>瑪4:4</nobr></td>
<td>
你們當記念我僕人摩西的律法，就是我在何烈山為以色列眾人所吩咐他的律例典章。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>瑪4:5</nobr></td>
<td>
看哪，耶和華大而可畏之日未到以前，我必差遣先知以利亞到你們那裡去。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>瑪4:6</nobr></td>
<td>
他必使父親的心轉向兒女，兒女的心轉向父親，免得我來咒詛遍地。
</td>
</tr>
