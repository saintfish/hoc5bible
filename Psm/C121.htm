<body>
<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩121:1</nobr></td>
<td>
（上行之詩。）我要向山舉目；我的幫助從何而來？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩121:2</nobr></td>
<td>
我的幫助從造天地的耶和華而來。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩121:3</nobr></td>
<td>
他必不叫你的腳搖動；保護你的必不打盹！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩121:4</nobr></td>
<td>
保護以色列的，也不打盹也不睡覺。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩121:5</nobr></td>
<td>
保護你的是耶和華；耶和華在你右邊蔭庇你。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩121:6</nobr></td>
<td>
白日，太陽必不傷你；夜間，月亮必不害你。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩121:7</nobr></td>
<td>
耶和華要保護你，免受一切的災害；他要保護你的性命。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩121:8</nobr></td>
<td>
你出你入，耶和華要保護你，從今時直到永遠。
</td>
</tr>

</table>
