<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩149:1</nobr></td>
<td>
你們要讚美耶和華！向耶和華唱新歌，在聖民的會中讚美他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩149:2</nobr></td>
<td>
願以色列因造他的主歡喜！願錫安的民因他們的王快樂！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩149:3</nobr></td>
<td>
願他們跳舞讚美他的名，擊鼓彈琴歌頌他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩149:4</nobr></td>
<td>
因為耶和華喜愛他的百姓；他要用救恩當作謙卑人的妝飾。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩149:5</nobr></td>
<td>
願聖民因所得的榮耀高興！願他們在床上歡呼！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩149:6</nobr></td>
<td>
願他們口中稱讚神為高，手裡有兩刃的刀，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩149:7</nobr></td>
<td>
為要報復列邦，刑罰萬民。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩149:8</nobr></td>
<td>
要用鍊子捆他們的君王，用鐵鐐鎖他們的大臣；
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V9"/>詩149:9</nobr></td>
<td>
要在他們身上施行所記錄的審判。他的聖民都有這榮耀。你們要讚美耶和華！
</td>
</tr>

</table>
