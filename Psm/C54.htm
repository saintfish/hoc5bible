<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩54:1</nobr></td>
<td>
（西弗人來對掃羅說：大衛豈不是在我們那裡藏身嗎？那時，大衛作這訓誨詩，交與伶長。用絲弦的樂器。）神啊，求你以你的名救我，憑你的大能為我伸冤。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩54:2</nobr></td>
<td>
神啊，求你聽我的禱告，留心聽我口中的言語。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩54:3</nobr></td>
<td>
因為，外人起來攻擊我，強暴人尋索我的命；他們眼中沒有神。（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩54:4</nobr></td>
<td>
神是幫助我的，是扶持我命的。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩54:5</nobr></td>
<td>
他要報應我仇敵所行的惡；求你憑你的誠實滅絕他們。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩54:6</nobr></td>
<td>
我要把甘心祭獻給你。耶和華啊，我要稱讚你的名；這名本為美好。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩54:7</nobr></td>
<td>
他從一切的急難中把我救出來；我的眼睛也看見了我仇敵遭報。
</td>
</tr>
