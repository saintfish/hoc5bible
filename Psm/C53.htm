<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩53:1</nobr></td>
<td>
（大衛的訓誨詩，交與伶長。調用麻哈拉。）愚頑人心裡說：沒有神。他們都是邪惡，行了可憎惡的罪孽；沒有一個人行善。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩53:2</nobr></td>
<td>
神從天上垂看世人，要看有明白的沒有？有尋求他的沒有？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩53:3</nobr></td>
<td>
他們各人都退後，一同變為污穢；並沒有行善的，連一個也沒有。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩53:4</nobr></td>
<td>
作孽的沒有知識嗎？他們吞吃我的百姓如同吃飯一樣，並不求告神。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩53:5</nobr></td>
<td>
他們在無可懼怕之處就大大害怕，因為神把那安營攻擊你之人的骨頭散開了。你使他們蒙羞，因為神棄絕了他們。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩53:6</nobr></td>
<td>
但願以色列的救恩從錫安而出。神救回他被擄的子民那時，雅各要快樂，以色列要歡喜。
</td>
</tr>
