<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩125:1</nobr></td>
<td>
（上行之詩。）倚靠耶和華的人好像錫安山，永不動搖。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩125:2</nobr></td>
<td>
眾山怎樣圍繞耶路撒冷，耶和華也照樣圍繞他的百姓，從今時直到永遠。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩125:3</nobr></td>
<td>
惡人的杖不常落在義人的分上，免得義人伸手作惡。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩125:4</nobr></td>
<td>
耶和華啊，求你善待那些為善和心裡正直的人。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩125:5</nobr></td>
<td>
至於那偏行彎曲道路的人，耶和華必使他和作惡的人一同出去受刑。願平安歸於以色列！
</td>
</tr>
