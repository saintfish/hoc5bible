<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩82:1</nobr></td>
<td>
（亞薩的詩。）神站在有權力者的會中，在諸神中行審判，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩82:2</nobr></td>
<td>
說：你們審判不秉公義，徇惡人的情面，要到幾時呢？（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩82:3</nobr></td>
<td>
你們當為貧寒的人和孤兒伸冤；當為困苦和窮乏的人施行公義。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩82:4</nobr></td>
<td>
當保護貧寒和窮乏的人，救他們脫離惡人的手。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩82:5</nobr></td>
<td>
你們仍不知道，也不明白，在黑暗中走來走去；地的根基都搖動了。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩82:6</nobr></td>
<td>
我曾說：你們是神，都是至高者的兒子。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩82:7</nobr></td>
<td>
然而，你們要死，與世人一樣，要仆倒，像王子中的一位。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩82:8</nobr></td>
<td>
神啊，求你起來審判世界，因為你要得萬邦為業。
</td>
</tr>

</table>
