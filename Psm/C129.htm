<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩129:1</nobr></td>
<td>
（上行之詩。）以色列當說：從我幼年以來，敵人屢次苦害我，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩129:2</nobr></td>
<td>
從我幼年以來，敵人屢次苦害我，卻沒有勝了我。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩129:3</nobr></td>
<td>
如同扶犁的在我背上扶犁而耕，耕的犁溝甚長。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩129:4</nobr></td>
<td>
耶和華是公義的；他砍斷了惡人的繩索。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩129:5</nobr></td>
<td>
願恨惡錫安的都蒙羞退後！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩129:6</nobr></td>
<td>
願他們像房頂上的草，未長成而枯乾，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩129:7</nobr></td>
<td>
收割的不夠一把，捆禾的也不滿懷。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩129:8</nobr></td>
<td>
過路的也不說：願耶和華所賜的福歸與你們！我們奉耶和華的名給你們祝福！
</td>
</tr>

</table>
