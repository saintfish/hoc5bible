<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩11:1</nobr></td>
<td>
（大衛的詩，交與伶長。）我是投靠耶和華；你們怎麼對我說：你當像鳥飛往你的山去。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩11:2</nobr></td>
<td>
看哪，惡人彎弓，把箭搭在弦上，要在暗中射那心裡正直的人。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩11:3</nobr></td>
<td>
根基若毀壞，義人還能做什麼呢？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩11:4</nobr></td>
<td>
耶和華在他的聖殿裡；耶和華的寶座在天上；他的慧眼察看世人。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩11:5</nobr></td>
<td>
耶和華試驗義人；惟有惡人和喜愛強暴的人，他心裡恨惡。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩11:6</nobr></td>
<td>
他要向惡人密布網羅；有烈火、硫磺、熱風，作他們杯中的分。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩11:7</nobr></td>
<td>
因為耶和華是公義的，他喜愛公義；正直人必得見他的面。
</td>
</tr>

</table>
