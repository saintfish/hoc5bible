<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩3:1</nobr></td>
<td>
（大衛逃避他兒子押沙龍的時候作的詩。）耶和華啊，我的敵人何其加增；有許多人起來攻擊我。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩3:2</nobr></td>
<td>
有許多人議論我說：他得不著神的幫助。（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩3:3</nobr></td>
<td>
但你─耶和華是我四圍的盾牌，是我的榮耀，又是叫我擡起頭來的。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩3:4</nobr></td>
<td>
我用我的聲音求告耶和華，他就從他的聖山上應允我。（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩3:5</nobr></td>
<td>
我躺下睡覺，我醒著，耶和華都保佑我。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩3:6</nobr></td>
<td>
雖有成萬的百姓來周圍攻擊我，我也不怕。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩3:7</nobr></td>
<td>
耶和華啊，求你起來！我的神啊，求你救我！因為你打了我一切仇敵的腮骨，敲碎了惡人的牙齒。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩3:8</nobr></td>
<td>
救恩屬乎耶和華；願你賜福給你的百姓。（細拉）
</td>
</tr>
