<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩113:1</nobr></td>
<td>
你們要讚美耶和華！耶和華的僕人哪，你們要讚美，讚美耶和華的名！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩113:2</nobr></td>
<td>
耶和華的名是應當稱頌的，從今時直到永遠！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩113:3</nobr></td>
<td>
從日出之地到日落之處，耶和華的名是應當讚美的！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩113:4</nobr></td>
<td>
耶和華超乎萬民之上；他的榮耀高過諸天。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩113:5</nobr></td>
<td>
誰像耶和華─我們的神呢？他坐在至高之處，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩113:6</nobr></td>
<td>
自己謙卑，觀看天上地下的事。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩113:7</nobr></td>
<td>
他從灰塵裡擡舉貧寒人，從糞堆中提拔窮乏人，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩113:8</nobr></td>
<td>
使他們與王子同坐，就是與本國的王子同坐。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V9"/>詩113:9</nobr></td>
<td>
他使不能生育的婦人安居家中，為多子的樂母。你們要讚美耶和華！
</td>
</tr>
