<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩15:1</nobr></td>
<td>
（大衛的詩。）耶和華啊，誰能寄居你的帳幕？誰能住在你的聖山？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩15:2</nobr></td>
<td>
就是行為正直、做事公義、心裡說實話的人。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩15:3</nobr></td>
<td>
他不以舌頭讒謗人，不惡待朋友，也不隨夥毀謗鄰里。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩15:4</nobr></td>
<td>
他眼中藐視匪類，卻尊重那敬畏耶和華的人。他發了誓，雖然自己吃虧也不更改。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩15:5</nobr></td>
<td>
他不放債取利，不受賄賂以害無辜。行這些事的人必永不動搖。
</td>
</tr>
