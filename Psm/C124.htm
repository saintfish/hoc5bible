<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩124:1</nobr></td>
<td>
（大衛上行之詩。）以色列人要說：若不是耶和華幫助我們，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩124:2</nobr></td>
<td>
若不是耶和華幫助我們，當人起來攻擊我們、
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩124:3</nobr></td>
<td>
向我們發怒的時候，就把我們活活地吞了。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩124:4</nobr></td>
<td>
那時，波濤必漫過我們，河水必淹沒我們，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩124:5</nobr></td>
<td>
狂傲的水必淹沒我們。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩124:6</nobr></td>
<td>
耶和華是應當稱頌的！他沒有把我們當野食交給他們吞吃（原文是牙齒）。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩124:7</nobr></td>
<td>
我們好像雀鳥，從捕鳥人的網羅裡逃脫；網羅破裂，我們逃脫了。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩124:8</nobr></td>
<td>
我們得幫助，是在乎倚靠造天地之耶和華的名。
</td>
</tr>

</table>
