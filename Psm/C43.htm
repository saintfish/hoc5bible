<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩43:1</nobr></td>
<td>
神啊，求你伸我的冤，向不虔誠的國為我辨屈；求你救我脫離詭詐不義的人。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩43:2</nobr></td>
<td>
因為你是賜我力量的神，為何丟棄我呢？我為何因仇敵的欺壓時常哀痛呢？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩43:3</nobr></td>
<td>
求你發出你的亮光和真實，好引導我，帶我到你的聖山，到你的居所！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩43:4</nobr></td>
<td>
我就走到神的祭壇，到我最喜樂的神那裡。神啊，我的神，我要彈琴稱讚你！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩43:5</nobr></td>
<td>
我的心哪，你為何憂悶？為何在我裡面煩躁？應當仰望神，因我還要稱讚他。他是我臉上的光榮（原文是幫助），是我的神。
</td>
</tr>
