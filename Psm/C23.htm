<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩23:1</nobr></td>
<td>
（大衛的詩。）耶和華是我的牧者，我必不致缺乏。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩23:2</nobr></td>
<td>
他使我躺臥在青草地上，領我在可安歇的水邊。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩23:3</nobr></td>
<td>
他使我的靈魂甦醒，為自己的名引導我走義路。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩23:4</nobr></td>
<td>
我雖然行過死蔭的幽谷，也不怕遭害，因為你與我同在；你的杖，你的竿，都安慰我。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩23:5</nobr></td>
<td>
在我敵人面前，你為我擺設筵席；你用油膏了我的頭，使我的福杯滿溢。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩23:6</nobr></td>
<td>
我一生一世必有恩惠慈愛隨著我；我且要住在耶和華的殿中，直到永遠。
</td>
</tr>

</table>
