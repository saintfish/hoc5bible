<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩100:1</nobr></td>
<td>
（稱謝詩。）普天下當向耶和華歡呼！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩100:2</nobr></td>
<td>
你們當樂意事奉耶和華，當來向他歌唱！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩100:3</nobr></td>
<td>
你們當曉得耶和華是神！我們是他造的，也是屬他的；我們是他的民，也是他草場的羊。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩100:4</nobr></td>
<td>
當稱謝進入他的門；當讚美進入他的院。當感謝他，稱頌他的名！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩100:5</nobr></td>
<td>
因為耶和華本為善。他的慈愛存到永遠；他的信實直到萬代。
</td>
</tr>

</table>
