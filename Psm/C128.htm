<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩128:1</nobr></td>
<td>
（上行之詩。）凡敬畏耶和華、遵行他道的人便為有福！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩128:2</nobr></td>
<td>
你要吃勞碌得來的；你要享福，事情順利。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩128:3</nobr></td>
<td>
你妻子在你的內室，好像多結果子的葡萄樹；你兒女圍繞你的桌子，好像橄欖栽子。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩128:4</nobr></td>
<td>
看哪，敬畏耶和華的人必要這樣蒙福！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩128:5</nobr></td>
<td>
願耶和華從錫安賜福給你！願你一生一世看見耶路撒冷的好處！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩128:6</nobr></td>
<td>
願你看見你兒女的兒女！願平安歸於以色列！
</td>
</tr>

</table>
