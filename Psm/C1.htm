<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩1:1</nobr></td>
<td>
不從惡人的計謀，不站罪人的道路，不坐褻慢人的座位，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩1:2</nobr></td>
<td>
惟喜愛耶和華的律法，晝夜思想，這人便為有福！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩1:3</nobr></td>
<td>
他要像一棵樹栽在溪水旁，按時候結果子，葉子也不枯乾。凡他所做的盡都順利。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩1:4</nobr></td>
<td>
惡人並不是這樣，乃像糠粃被風吹散。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩1:5</nobr></td>
<td>
因此，當審判的時候惡人必站立不住；罪人在義人的會中也是如此。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩1:6</nobr></td>
<td>
因為耶和華知道義人的道路；惡人的道路卻必滅亡。
</td>
</tr>

</table>
