<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩61:1</nobr></td>
<td>
（大衛的詩，交與伶長。用絲弦的樂器。）神啊，求你聽我的呼求，側耳聽我的禱告！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩61:2</nobr></td>
<td>
我心裡發昏的時候，我要從地極求告你。求你領我到那比我更高的磐石！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩61:3</nobr></td>
<td>
因為你作過我的避難所，作過我的堅固臺，脫離仇敵。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩61:4</nobr></td>
<td>
我要永遠住在你的帳幕裡！我要投靠在你翅膀下的隱密處！（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩61:5</nobr></td>
<td>
神啊，你原是聽了我所許的願；你將產業賜給敬畏你名的人。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩61:6</nobr></td>
<td>
你要加添王的壽數；他的年歲必存到世世。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩61:7</nobr></td>
<td>
他必永遠坐在神面前；願你預備慈愛和誠實保佑他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩61:8</nobr></td>
<td>
這樣，我要歌頌你的名，直到永遠，好天天還我所許的願。
</td>
</tr>
