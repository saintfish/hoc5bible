<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩12:1</nobr></td>
<td>
（大衛的詩，交與伶長。調用第八。）耶和華啊，求你幫助，因虔誠人斷絕了；世人中間的忠信人沒有了。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩12:2</nobr></td>
<td>
人人向鄰舍說謊；他們說話，是嘴唇油滑，心口不一。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩12:3</nobr></td>
<td>
凡油滑的嘴唇和誇大的舌頭，耶和華必要剪除。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩12:4</nobr></td>
<td>
他們曾說：我們必能以舌頭得勝；我們的嘴唇是我們自己的，誰能作我們的主呢？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩12:5</nobr></td>
<td>
耶和華說：因為困苦人的冤屈和貧窮人的歎息，我現在要起來，把他安置在他所切慕的穩妥之地。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩12:6</nobr></td>
<td>
耶和華的言語是純淨的言語，如同銀子在泥爐中煉過七次。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩12:7</nobr></td>
<td>
耶和華啊，你必保護他們；你必保佑他們永遠脫離這世代的人。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩12:8</nobr></td>
<td>
下流人在世人中升高，就有惡人到處遊行。
</td>
</tr>
