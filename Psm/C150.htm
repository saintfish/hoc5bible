<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩150:1</nobr></td>
<td>
你們要讚美耶和華！在神的聖所讚美他！在他顯能力的穹蒼讚美他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩150:2</nobr></td>
<td>
要因他大能的作為讚美他，按著他極美的大德讚美他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩150:3</nobr></td>
<td>
要用角聲讚美他，鼓瑟彈琴讚美他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩150:4</nobr></td>
<td>
擊鼓跳舞讚美他！用絲弦的樂器和簫的聲音讚美他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩150:5</nobr></td>
<td>
用大響的鈸讚美他！用高聲的鈸讚美他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩150:6</nobr></td>
<td>
凡有氣息的都要讚美耶和華！你們要讚美耶和華！
</td>
</tr>

</table>
