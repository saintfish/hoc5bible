<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩87:1</nobr></td>
<td>
（可拉後裔的詩歌。）耶和華所立的根基在聖山上。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩87:2</nobr></td>
<td>
他愛錫安的門，勝於愛雅各一切的住處。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩87:3</nobr></td>
<td>
神的城啊，有榮耀的事乃指著你說的。（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩87:4</nobr></td>
<td>
我要提起拉哈伯和巴比倫人，是在認識我之中的；看哪，非利士和推羅並古實人，個個生在那裡。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩87:5</nobr></td>
<td>
論到錫安，必說：這一個、那一個都生在其中，而且至高者必親自堅立這城。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩87:6</nobr></td>
<td>
當耶和華記錄萬民的時候，他要點出這一個生在那裡。（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩87:7</nobr></td>
<td>
歌唱的，跳舞的，都要說：我的泉源都在你裡面。
</td>
</tr>
