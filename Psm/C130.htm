<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩130:1</nobr></td>
<td>
（上行之詩。）耶和華啊，我從深處向你求告！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩130:2</nobr></td>
<td>
主啊，求你聽我的聲音！願你側耳聽我懇求的聲音！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩130:3</nobr></td>
<td>
主─耶和華啊，你若究察罪孽，誰能站得住呢？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩130:4</nobr></td>
<td>
但在你有赦免之恩，要叫人敬畏你。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩130:5</nobr></td>
<td>
我等候耶和華，我的心等候；我也仰望他的話。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩130:6</nobr></td>
<td>
我的心等候主，勝於守夜的，等候天亮，勝於守夜的，等候天亮。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩130:7</nobr></td>
<td>
以色列啊，你當仰望耶和華！因他有慈愛，有豐盛的救恩。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩130:8</nobr></td>
<td>
他必救贖以色列脫離一切的罪孽。
</td>
</tr>

</table>
