<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩20:1</nobr></td>
<td>
（大衛的詩，交與伶長。）願耶和華在你遭難的日子應允你；願名為雅各神的高舉你。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩20:2</nobr></td>
<td>
願他從聖所救助你，從錫安堅固你，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩20:3</nobr></td>
<td>
記念你的一切供獻，悅納你的燔祭，（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩20:4</nobr></td>
<td>
將你心所願的賜給你，成就你的一切籌算。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩20:5</nobr></td>
<td>
我們要因你的救恩誇勝，要奉我們神的名豎立旌旗。願耶和華成就你一切所求的！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩20:6</nobr></td>
<td>
現在我知道耶和華救護他的受膏者，必從他的聖天上應允他，用右手的能力救護他。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩20:7</nobr></td>
<td>
有人靠車，有人靠馬，但我們要提到耶和華─我們神的名。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩20:8</nobr></td>
<td>
他們都屈身仆倒，我們卻起來，立得正直。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V9"/>詩20:9</nobr></td>
<td>
求耶和華施行拯救；我們呼求的時候，願王應允我們！
</td>
</tr>

</table>
