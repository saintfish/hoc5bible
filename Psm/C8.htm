<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩8:1</nobr></td>
<td>
（大衛的詩，交與伶長。用迦特樂器。）耶和華─我們的主啊，你的名在全地何其美！你將你的榮耀彰顯於天。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩8:2</nobr></td>
<td>
你因敵人的緣故，從嬰孩和吃奶的口中，建立了能力，使仇敵和報仇的閉口無言。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩8:3</nobr></td>
<td>
我觀看你指頭所造的天，並你所陳設的月亮星宿，
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩8:4</nobr></td>
<td>
便說：人算什麼，你竟顧念他？世人算什麼，你竟眷顧他？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩8:5</nobr></td>
<td>
你叫他比天使（或譯：神）微小一點，並賜他榮耀尊貴為冠冕。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩8:6</nobr></td>
<td>
你派他管理你手所造的，使萬物，就是一切的牛羊、田野的獸、空中的鳥、海裡的魚，凡經行海道的，都服在他的腳下。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩8:7</nobr></td>
<td>
併於上節。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩8:8</nobr></td>
<td>
併於上節。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V9"/>詩8:9</nobr></td>
<td>
耶和華─我們的主啊，你的名在全地何其美！
</td>
</tr>
