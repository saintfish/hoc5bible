<tr>
<td valign=top><nobr>
<a name="V1"/>詩131:1</nobr></td>
<td>
（大衛上行之詩。）耶和華啊，我的心不狂傲，我的眼不高大；重大和測不透的事，我也不敢行。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩131:2</nobr></td>
<td>
我的心平穩安靜，好像斷過奶的孩子在他母親的懷中；我的心在我裡面真像斷過奶的孩子。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩131:3</nobr></td>
<td>
以色列啊，你當仰望耶和華，從今時直到永遠！
</td>
</tr>
