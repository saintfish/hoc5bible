<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩122:1</nobr></td>
<td>
（大衛上行之詩。）人對我說：我們往耶和華的殿去，我就歡喜。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩122:2</nobr></td>
<td>
耶路撒冷啊，我們的腳站在你的門內。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩122:3</nobr></td>
<td>
耶路撒冷被建造，如同連絡整齊的一座城。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩122:4</nobr></td>
<td>
眾支派，就是耶和華的支派，上那裡去，按以色列的常例（或譯：作以色列的證據）稱讚耶和華的名。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩122:5</nobr></td>
<td>
因為在那裡設立審判的寶座，就是大衛家的寶座。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩122:6</nobr></td>
<td>
你們要為耶路撒冷求平安！耶路撒冷啊，愛你的人必然興旺！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩122:7</nobr></td>
<td>
願你城中平安！願你宮內興旺！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩122:8</nobr></td>
<td>
因我弟兄和同伴的緣故，我要說：願平安在你中間！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V9"/>詩122:9</nobr></td>
<td>
因耶和華─我們神殿的緣故，我要為你求福！
</td>
</tr>
