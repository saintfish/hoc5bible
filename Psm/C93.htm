<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩93:1</nobr></td>
<td>
耶和華作王！他以威嚴為衣穿上；耶和華以能力為衣，以能力束腰，世界就堅定，不得動搖。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩93:2</nobr></td>
<td>
你的寶座從太初立定；你從亙古就有。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩93:3</nobr></td>
<td>
耶和華啊，大水揚起，大水發聲，波浪澎湃。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩93:4</nobr></td>
<td>
耶和華在高處大有能力，勝過諸水的響聲，洋海的大浪。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩93:5</nobr></td>
<td>
耶和華啊，你的法度最的確；你的殿永稱為聖，是合宜的。
</td>
</tr>

</table>
