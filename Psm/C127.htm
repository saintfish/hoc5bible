<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩127:1</nobr></td>
<td>
（所羅門上行之詩。）若不是耶和華建造房屋，建造的人就枉然勞力；若不是耶和華看守城池，看守的人就枉然警醒。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩127:2</nobr></td>
<td>
你們清晨早起，夜晚安歇，吃勞碌得來的飯，本是枉然；惟有耶和華所親愛的，必叫他安然睡覺。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩127:3</nobr></td>
<td>
兒女是耶和華所賜的產業；所懷的胎是他所給的賞賜。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩127:4</nobr></td>
<td>
少年時所生的兒女好像勇士手中的箭。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩127:5</nobr></td>
<td>
箭袋充滿的人便為有福；他們在城門口和仇敵說話的時候，必不至於羞愧。
</td>
</tr>
