<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩123:1</nobr></td>
<td>
（上行之詩。）坐在天上的主啊，我向你舉目。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩123:2</nobr></td>
<td>
看哪，僕人的眼睛怎樣望主人的手，使女的眼睛怎樣望主母的手，我們的眼睛也照樣望耶和華─我們的神，直到他憐憫我們。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩123:3</nobr></td>
<td>
耶和華啊，求你憐憫我們，憐憫我們！因為我們被藐視，已到極處。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩123:4</nobr></td>
<td>
我們被那些安逸人的譏誚和驕傲人的藐視，已到極處。
</td>
</tr>
