<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩47:1</nobr></td>
<td>
（可拉後裔的詩，交與伶長。）萬民哪，你們都要拍掌！要用誇勝的聲音向神呼喊！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩47:2</nobr></td>
<td>
因為耶和華至高者是可畏的；他是治理全地的大君王。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩47:3</nobr></td>
<td>
他叫萬民服在我們以下，又叫列邦服在我們腳下。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩47:4</nobr></td>
<td>
他為我們選擇產業，就是他所愛之雅各的榮耀。（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩47:5</nobr></td>
<td>
神上升，有喊聲相送；耶和華上升，有角聲相送。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩47:6</nobr></td>
<td>
你們要向神歌頌，歌頌！向我們王歌頌，歌頌！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩47:7</nobr></td>
<td>
因為神是全地的王；你們要用悟性歌頌。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩47:8</nobr></td>
<td>
神作王治理萬國；神坐在他的聖寶座上。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V9"/>詩47:9</nobr></td>
<td>
列邦的君王聚集要作亞伯拉罕之神的民。因為世界的盾牌是屬神的；他為至高！
</td>
</tr>
