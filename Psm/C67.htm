<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩67:1</nobr></td>
<td>
（一篇詩歌，交與伶長。用絲弦的樂器。）願神憐憫我們，賜福與我們，用臉光照我們，（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩67:2</nobr></td>
<td>
好叫世界得知你的道路，萬國得知你的救恩。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩67:3</nobr></td>
<td>
神啊，願列邦稱讚你！願萬民都稱讚你！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩67:4</nobr></td>
<td>
願萬國都快樂歡呼；因為你必按公正審判萬民，引導世上的萬國。（細拉）
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩67:5</nobr></td>
<td>
神啊，願列邦稱讚你！願萬民都稱讚你！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩67:6</nobr></td>
<td>
地已經出了土產；神─就是我們的神要賜福與我們。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩67:7</nobr></td>
<td>
神要賜福與我們；地的四極都要敬畏他！
</td>
</tr>

</table>
