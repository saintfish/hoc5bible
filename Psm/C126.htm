<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩126:1</nobr></td>
<td>
（上行之詩。）當耶和華將那些被擄的帶回錫安的時候，我們好像做夢的人。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩126:2</nobr></td>
<td>
我們滿口喜笑、滿舌歡呼的時候，外邦中就有人說：耶和華為他們行了大事！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩126:3</nobr></td>
<td>
耶和華果然為我們行了大事，我們就歡喜。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩126:4</nobr></td>
<td>
耶和華啊，求你使我們被擄的人歸回，好像南地的河水復流。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩126:5</nobr></td>
<td>
流淚撒種的，必歡呼收割！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩126:6</nobr></td>
<td>
那帶種流淚出去的，必要歡歡樂樂地帶禾捆回來！
</td>
</tr>

</table>
