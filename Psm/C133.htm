<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩133:1</nobr></td>
<td>
（大衛上行之詩。）看哪，弟兄和睦同居是何等地善，何等地美！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩133:2</nobr></td>
<td>
這好比那貴重的油澆在亞倫的頭上，流到鬍鬚，又流到他的衣襟；
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩133:3</nobr></td>
<td>
又好比黑門的甘露降在錫安山；因為在那裡有耶和華所命定的福，就是永遠的生命。
</td>
</tr>
