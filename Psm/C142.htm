<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩142:1</nobr></td>
<td>
（大衛在洞裡作的訓誨詩，乃是祈禱。）我發聲哀告耶和華，發聲懇求耶和華。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩142:2</nobr></td>
<td>
我在他面前吐露我的苦情，陳說我的患難。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩142:3</nobr></td>
<td>
我的靈在我裡面發昏的時候，你知道我的道路。在我行的路上，敵人為我暗設網羅。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩142:4</nobr></td>
<td>
求你向我右邊觀看，因為沒有人認識我；我無處避難，也沒有人眷顧我。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩142:5</nobr></td>
<td>
耶和華啊，我曾向你哀求。我說：你是我的避難所；在活人之地，你是我的福分。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩142:6</nobr></td>
<td>
求你側耳聽我的呼求，因我落到極卑之地；求你救我脫離逼迫我的人，因為他們比我強盛。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩142:7</nobr></td>
<td>
求你領我出離被囚之地，我好稱讚你的名。義人必環繞我，因為你是用厚恩待我。
</td>
</tr>
