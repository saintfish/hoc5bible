<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩70:1</nobr></td>
<td>
（大衛的記念詩，交與伶長。）神啊，求你快快搭救我！耶和華啊，求你速速幫助我！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩70:2</nobr></td>
<td>
願那些尋索我命的，抱愧蒙羞；願那些喜悅我遭害的，退後受辱。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩70:3</nobr></td>
<td>
願那些對我說阿哈、阿哈的，因羞愧退後。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩70:4</nobr></td>
<td>
願一切尋求你的，因你高興歡喜；願那些喜愛你救恩的，常說：當尊神為大！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩70:5</nobr></td>
<td>
但我是困苦窮乏的；神啊，求你速速到我這裡來！你是幫助我的，搭救我的。耶和華啊，求你不要耽延！
</td>
</tr>
