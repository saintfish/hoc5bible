<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩114:1</nobr></td>
<td>
以色列出了埃及，雅各家離開說異言之民；
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩114:2</nobr></td>
<td>
那時，猶大為主的聖所，以色列為他所治理的國度。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩114:3</nobr></td>
<td>
滄海看見就奔逃；約但河也倒流。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩114:4</nobr></td>
<td>
大山踴躍，如公羊；小山跳舞，如羊羔。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩114:5</nobr></td>
<td>
滄海啊，你為何奔逃？約但哪，你為何倒流？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩114:6</nobr></td>
<td>
大山哪，你為何踴躍，如公羊？小山哪，你為何跳舞，如羊羔？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩114:7</nobr></td>
<td>
大地啊，你因見主的面，就是雅各神的面，便要震動。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩114:8</nobr></td>
<td>
他叫磐石變為水池，叫堅石變為泉源。
</td>
</tr>
