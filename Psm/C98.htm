<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩98:1</nobr></td>
<td>
（一篇詩。）你們要向耶和華唱新歌！因為他行過奇妙的事；他的右手和聖臂施行救恩。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩98:2</nobr></td>
<td>
耶和華發明了他的救恩，在列邦人眼前顯出公義；
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩98:3</nobr></td>
<td>
記念他向以色列家所發的慈愛，所憑的信實。地的四極都看見我們神的救恩。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩98:4</nobr></td>
<td>
全地都要向耶和華歡樂；要發起大聲，歡呼歌頌！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩98:5</nobr></td>
<td>
要用琴歌頌耶和華，用琴和詩歌的聲音歌頌他！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩98:6</nobr></td>
<td>
用號和角聲，在大君王耶和華面前歡呼！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩98:7</nobr></td>
<td>
願海和其中所充滿的澎湃；世界和住在其間的也要發聲。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V8"/>詩98:8</nobr></td>
<td>
願大水拍手；願諸山在耶和華面前一同歡呼；
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V9"/>詩98:9</nobr></td>
<td>
因為他來要審判遍地。他要按公義審判世界，按公正審判萬民。
</td>
</tr>
