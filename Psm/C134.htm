<td valign=top><nobr>
<a name="V2"/>詩134:2</nobr></td>
<td>

</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩134:3</nobr></td>
<td>
願造天地的耶和華，從錫安賜福給你們！
