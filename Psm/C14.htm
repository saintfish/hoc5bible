<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩14:1</nobr></td>
<td>
（大衛的詩，交與伶長。）愚頑人心裡說：沒有神。他們都是邪惡，行了可憎惡的事；沒有一個人行善。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩14:2</nobr></td>
<td>
耶和華從天上垂看世人，要看有明白的沒有，有尋求神的沒有。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩14:3</nobr></td>
<td>
他們都偏離正路，一同變為污穢；並沒有行善的，連一個也沒有。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩14:4</nobr></td>
<td>
作孽的都沒有知識嗎？他們吞吃我的百姓，如同吃飯一樣，並不求告耶和華。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩14:5</nobr></td>
<td>
他們在那裡大大地害怕，因為神在義人的族類中。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩14:6</nobr></td>
<td>
你們叫困苦人的謀算變為羞辱；然而耶和華是他的避難所。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩14:7</nobr></td>
<td>
但願以色列的救恩從錫安而出。耶和華救回他被擄的子民那時，雅各要快樂，以色列要歡喜。
</td>
</tr>
