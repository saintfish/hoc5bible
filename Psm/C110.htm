<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩110:1</nobr></td>
<td>
（大衛的詩。）耶和華對我主說：你坐在我的右邊，等我使你仇敵作你的腳凳。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩110:2</nobr></td>
<td>
耶和華必使你從錫安伸出能力的杖來；你要在你仇敵中掌權。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩110:3</nobr></td>
<td>
當你掌權的日子（或譯：行軍的日子），你的民要以聖潔的妝飾為衣（或譯：以聖潔為妝飾），甘心犧牲自己；你的民多如清晨的甘露（或譯：你少年時光耀如清晨的甘露）。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩110:4</nobr></td>
<td>
耶和華起了誓，決不後悔，說：你是照著麥基洗德的等次永遠為祭司。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩110:5</nobr></td>
<td>
在你右邊的主，當他發怒的日子，必打傷列王。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩110:6</nobr></td>
<td>
他要在列邦中刑罰惡人，屍首就遍滿各處；他要在許多國中打破仇敵的頭。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩110:7</nobr></td>
<td>
他要喝路旁的河水，因此必擡起頭來。
</td>
</tr>
