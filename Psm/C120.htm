<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩120:1</nobr></td>
<td>
（上行（或作登階，下同）之詩。）我在急難中求告耶和華，他就應允我。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩120:2</nobr></td>
<td>
耶和華啊，求你救我脫離說謊的嘴唇和詭詐的舌頭！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩120:3</nobr></td>
<td>
詭詐的舌頭啊，要給你什麼呢？要拿什麼加給你呢？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩120:4</nobr></td>
<td>
就是勇士的利箭和羅騰木（小樹名，松類）的炭火。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩120:5</nobr></td>
<td>
我寄居在米設，住在基達帳棚之中，有禍了！
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩120:6</nobr></td>
<td>
我與那恨惡和睦的人許久同住。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V7"/>詩120:7</nobr></td>
<td>
我願和睦，但我發言，他們就要爭戰。
</td>
</tr>
