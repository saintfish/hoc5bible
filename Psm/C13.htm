<h2>
<table>
<tr>
<td valign=top><nobr>
<a name="V1"/>詩13:1</nobr></td>
<td>
（大衛的詩，交與伶長。）耶和華啊，你忘記我要到幾時呢？要到永遠嗎？你掩面不顧我要到幾時呢？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V2"/>詩13:2</nobr></td>
<td>
我心裡籌算，終日愁苦，要到幾時呢？我的仇敵升高壓制我，要到幾時呢？
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V3"/>詩13:3</nobr></td>
<td>
耶和華─我的神啊，求你看顧我，應允我！使我眼目光明，免得我沉睡至死；
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V4"/>詩13:4</nobr></td>
<td>
免得我的仇敵說：我勝了他；免得我的敵人在我搖動的時候喜樂。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V5"/>詩13:5</nobr></td>
<td>
但我倚靠你的慈愛；我的心因你的救恩快樂。
</td>
</tr>
<tr>
<td valign=top><nobr>
<a name="V6"/>詩13:6</nobr></td>
<td>
我要向耶和華歌唱，因他用厚恩待我。
</td>
</tr>
